<h3 class="text-center">Lista de productos</h3>

<div *ngFor="let producto of productos">

    <div class="box row">
        <!-- <img [src]="producto.img" alt="producto"> -->
        <div class="col-lg-4">
            <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-color)"/></svg>
            <h2 class="fw-normal">{{ producto.nombre }}</h2>
            <p><b>Descripción </b>{{ producto.descripcion }}</p>
            <p><b>Código: </b>{{ producto.codigo }}</p>
            <p><b>Existencias: </b>{{ producto.cantidad }}</p>
            <p><b>Agregar: </b><button class="btn btn-secondary btn-sm" (click)="agregarAlCarrito(producto)">Agregar al carrito</button></p>
          </div><!-- /.col-lg-4 -->
        
    </div>
</div>
