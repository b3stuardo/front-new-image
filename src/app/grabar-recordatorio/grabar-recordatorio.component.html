<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Crear recordatorios de cita</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>cita</label>
            <select class="form-select" name="cita" id="cita" [(ngModel)] = "recordatorio.idCita">
                <option [ngValue]=0 selected>Seleccione una cita</option>
                <option *ngFor="let cita of citas" [ngValue]="cita.idCita" >{{cita.idCita}}</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>ID Estado: </label>
            <input type="number" name="descripcion" id="descripcion" class="form-control" [(ngModel)] = "recordatorio.idEstado">
        </div>
        <div class="form-group">
            <label>Intento: </label>
            <input type="string" name="codigo" id="codigo" class="form-control" [(ngModel)] = "recordatorio.intento">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    </div>
