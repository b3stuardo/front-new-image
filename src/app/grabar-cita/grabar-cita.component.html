<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Crear cita</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Horario</label>
            <select class="form-select" name="horatio" id="horario" [(ngModel)] = "cita.idHorario">
                <option [ngValue]=0 selected disabled>Seleccione un tipo de producto</option>
                <option *ngFor="let horario of horarios" [ngValue]="horario.idHorario" >{{horario.horaInicio}} - {{horario.horaFin}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Precio: </label>
            <input type="number" name="precio" id="precio" class="form-control" [(ngModel)] = "cita.precio">
        </div>
        <div class="form-group">
            <label>Cliente</label>
            <select class="form-select" name="cliente" id="cliente" [(ngModel)] = "cita.idCliente">
                <option [ngValue]=0 selected disabled>Seleccione un cliente</option>
                <option *ngFor="let cliente of clientes" [ngValue]="cliente.idCliente" >{{cliente.usuario.nombre}} - {{cliente.usuario.apellido}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Empleado</label>
            <select class="form-select" name="empleado" id="empleado" [(ngModel)] = "cita.idEmpleado">
                <option [ngValue]=0 selected disabled>Seleccione un empleado</option>
                <option *ngFor="let empleado of empleados" [ngValue]="empleado.idEmpleado" >{{empleado.usuario.nombre}} - {{empleado.usuario.apellido}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    </div>
