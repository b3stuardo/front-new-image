<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Crear cliente</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Dirección</label>
            <select class="form-select" name="direccion" id="direccion" [(ngModel)] = "cliente.idDireccion">
                <option [ngValue]=0 selected>Seleccione una dirección</option>
                <option *ngFor="let direccion of direcciones" [ngValue]="direccion.idDireccion" >{{direccion.departamento}} {{direccion.zona}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>ID usuario: </label>
            <input type="number" name="usuario" id="usuario" class="form-control" [(ngModel)] = "cliente.idUsuario">
        </div>
        <div class="form-group">
            <label>Nit: </label>
            <input type="number" name="nit" id="nit" class="form-control" [(ngModel)] = "cliente.nit">
        </div>
        <div class="form-group">
            <label>DPI: </label>
            <input type="text" name="dpi" id="dpi" class="form-control" [(ngModel)] = "cliente.dpi">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    </div>
