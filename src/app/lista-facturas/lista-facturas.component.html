<h2>Carrito de facturas</h2>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Serie</th>
            <th>Fecha</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let factura of facturas">
            <td>{{factura.noSerie}}</td>
            <td>{{factura.fecha}}</td>
            <td>{{factura.totalCobrar}}</td>
        </tr>
    </tbody>
    <br>
</table>
