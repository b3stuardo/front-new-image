<h3 class="text-center">Lista de facturas emitidas</h3>

<div class="productos-grid" *ngFor="let factura of facturas">
    <div class="box">
        <!-- <img [src]="producto.img" alt="producto"> -->
        <h3><b>Serie: </b>{{ factura.noSerie }}</h3>
        <p><b>Fecha: </b>{{ factura.fecha }}</p>
        <p><b>Total: </b>{{ factura.totalCobrar }}</p>
    </div>
</div>
