<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Crear usuario</h3>
    <form (ngSubmit)="onSubmit()">
<div class="form-group">
    <label>Nombre: </label>
    <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)] = "usuario.nombre">
</div>
<div class="form-group">
    <label>Apellido: </label>
    <input type="text" name="apellido" id="apellido" class="form-control" [(ngModel)] = "usuario.apellido">
</div>
<div class="form-group">
    <label>Contraseña: </label>
    <input type="password" name="pass" id="pass" class="form-control" [(ngModel)] = "usuario.contrasena">
</div>

<div class="form-group">
    <label>Confirmar Contraseña: </label>
    <input type="password" name="passc" id="passc" class="form-control">
</div>
<div class="form-group">
    <label>Email: </label>
    <input type="email" name="email" id="email" class="form-control" [(ngModel)] = "usuario.email">
</div>
<div class="form-group">
    <label>Teléfono: </label>
    <input type="tel" name="telefono" id="telefono" class="form-control" [(ngModel)] = "usuario.telefono">
</div>
<div class="form-group">
    <label>Fecha nacimiento: </label>
    <input type="date" name="fechanacimiento" id="fechanacimiento" class="form-control" [(ngModel)] = "usuario.fechaNacimiento">
</div>
<button type="submit" class="btn btn-success">Guardar</button>
</form>
</div>
